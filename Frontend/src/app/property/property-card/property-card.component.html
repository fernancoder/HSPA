<div class="card">
    <div class="card-img-wrapper">
        <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg">
        <img *ngIf="!property.Image"class="card-img-top" src="assets/images/house_default.png">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fa fa-mobile"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-map"></i></button>
            </li>
        </ul>
    </div>
    <div>
        <h1>{{property.Name}}</h1>
        <h2>{{property.Type}}</h2>
        <h3>{{property.Price}}</h3>
    </div>
</div>
